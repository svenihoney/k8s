---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  interval: 15m
  chart:
    spec:
      chart: home-assistant
      version: 26.8.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        externalTrafficPolicy: Local
        loadBalancerIP: ${HOME_ASSISTANT_IP}
        type: LoadBalancer
    configmap:
      init:
        enabled: true
        data:
          # recorder.default: |-
          #   recorder:
          http.default: |-
            http:
              use_x_forwarded_for: true
              trusted_proxies:
                - ${PODNET}

    cnpg:
      main:
        cluster:
          instances: 1
          singleNode: true

    ingress:
      main:
        enabled: true
        hosts:
        - host: smarthome.leiderfischer.de
          paths:
          - path: /
            pathType: Prefix
        # integrations:
        #   certManager:
        #     enabled: false
        #   homepage:
        #     enabled: false
        #   traefik:
        #     allowCors: false
        #     enabled: true
        #     entrypoints:
        #     - websecure
        #     middlewares: []
        tls: []
