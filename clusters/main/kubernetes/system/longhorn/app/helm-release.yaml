apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: longhorn
    namespace: longhorn-system
spec:
    interval: 5m
    releaseName: longhorn
    chart:
        spec:

            chart: longhorn
            version: 1.7.2
            sourceRef:
                kind: HelmRepository
                name: longhorn
                namespace: flux-system
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      defaultSettings:
        # Increase to 3 for a multi-node cluster
        defaultReplicaCount: 1
        # Overprovisioning might be needed when using volsync
        storageOverProvisioningPercentage: 100000
        # v2DataEngine: true
      persistence:
        # Set to false to pick another CSI as default
        defaultClass: true
        # Increase to 3 for a multi-node cluster
        defaultClassReplicaCount: 1
      longhornUI:
        # -- Replica count for Longhorn UI.
        replicas: 1
      csi:
        # -- Replica count of the CSI Attacher. When unspecified, Longhorn uses the default value ("3").
        attacherReplicaCount: 1
        # -- Replica count of the CSI Provisioner. When unspecified, Longhorn uses the default value ("3").
        provisionerReplicaCount: 1
        # -- Replica count of the CSI Resizer. When unspecified, Longhorn uses the default value ("3").
        resizerReplicaCount: 1
