---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 32.10.7
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Berlin
    global:
      fallbackDefaults:
        pvcSize: 1G
        vctSize: 1G
    nextcloud:
      general:
        default_phone_region: DE
      previews:
        enabled: false
    ingress:
      main:
        enabled: true
        hosts:
        - host: cloud.leiderfischer.de
          paths:
          - path: /
            pathType: Prefix
        tls: []
    workload:
      notify:
        enabled: true
      imginary:
        enabled: false
      clamav:
        enabled: false
      collabora:
        enabled: false
    persistence:
      data:
        size: 50Gi
